<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="ISO-8859-1">
	<title>ADD</title>
	<link rel="stylesheet" href="css/indexstyle.css">
	<link rel="stylesheet" href="css/headerstyle.css">
	<link rel="stylesheet" href="css/all.css">
    <script>
        $(document).ready(function(){
          $(".form-button").click(function(){
            $("p").fadeout();
          });
        });
    </script>
</head>

<body>
	<div class="employee-form">
		<div class="form-header">
			<h1>ADD EMPLOYEE</h1>
		</div>
		<div class="employee-form-body">
			<form>
				<table>
					<tr>
						<td class="form-head-css" style="display: none;">ID:</td>
						<td><input type="text" name="id" class="form-input-css" style="display: none;" /></td>
					</tr>
					<tr>
						<td class="form-head-css">Name:</td>
						<td><input type="text" name="username" class="form-input-css" /></td>
					</tr>
					<tr>
						<td class="form-head-css">Password:</td>
						<td><input type="password" name="password" class="form-input-css" /></td>
					</tr>
					<tr>
						<td class="form-head-css">Email:</td>
						<td><input type="email" name="email" class="form-input-css" /></td>
					</tr>
				</table>
				<div class="form-footer">
					<input type="submit" value="Save Employee" class="form-button" />
				</div>
			</form>
		</div>
	</div>
    <div>
        <p style="color: white;">SAVE</p>
    </div>
</body>

</html>
