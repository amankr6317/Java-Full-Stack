<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>28-04-2022</title>
    <script src="jquery-3.6.0.js"></script>
</head>
<script>
    $(document).ready(function() {
        $('#firstname').on('input change', function() {
            if($(this).val() != '') {
                $('#lastname').on('input change', function() {
                    if($(this).val() != '') {
                        $('#submitbtn').prop('disabled', false);
                    } else {
                        $('#submitbtn').prop('disabled', true);
                    }
                });
            } else {
                $('#submitbtn').prop('disabled', true);
            }
        });
        $('#accept').click(function() {
            if ($('#submitbtn').is(':disabled')) {
                $('#submitbtn').removeAttr('disabled');
            } else {
                $('#submitbtn').attr('disabled', 'disabled');
            }
        });
    });
</script>
<style>
    table {
        border: 2px solid black;
        padding: 10px;
    }
</style>
<body>
    <form action="">
        <table>
            <tr>
                <td><span>First Name</span></td>
                <td><input type="text" id="firstname"></td>
            </tr>
            <tr id="lastnametr">
                <td><span>Last Name</span></td>
                <td><input type="text" id="lastname"></td>
            </tr>
            <tr>
                <td><input id="accept" type="checkbox" value="enable">Enable</input></td>
                <td><button type="submit" id="submitbtn" disabled="disabled">Submit</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
